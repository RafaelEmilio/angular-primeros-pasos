<h4>Agregar personaje</h4>

    <form class="row" (ngSubmit)="emitCharacter()">

      <!-- Input name -->
      <input
        type="text"
        [(ngModel)]="character.name"
        name="name"
        class="form-control mb-2"
        placeholder="Nombre">

      <!-- Input power -->
      <input
        type="number"
        [(ngModel)]="character.power"
        name="power"
        class="form-control mb-2"
        placeholder="Poder">

      <!-- Boton Agregar -->
      <button
        type="submit"
        class="btn btn-primary"
      >
        Agregar
      </button>

      <!-- <pre>{{character | json}}</pre> -->

    </form>
